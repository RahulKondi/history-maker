# Basic
name:               "Rahul Kondi"

# URL
baseurl:            "http://rahulkondi.github.io"
#baseurl:            "" #For Root Domain
permalink:          /:title

# Markdown
markdown:           rdiscount

# Navigation
nav:
  - name:           "/ Blog"
    href:           "/blog/"
  - name:           "/ About"
    href:           "/about/"
  - name:           "/ Contact"
    href:           "/contact/"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
